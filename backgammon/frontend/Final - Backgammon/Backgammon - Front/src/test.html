<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Backgammon Board</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Add wood texture and triangle styles */
    .bg-wood {
      background-image: url('https://images.unsplash.com/photo-1543994815-253b36546c2a'); /* Replace with an actual wood texture URL */
      background-size: cover;
      background-repeat: no-repeat;
    }
    .triangle {
      clip-path: polygon(50% 0%, 100% 100%, 0% 100%);
    }
  </style>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100">
  <div class="bg-wood w-[800px] h-[400px] border-4 border-gray-800 flex flex-col">
    <!-- Top Half -->
    <div class="flex-1 flex relative">
      <!-- Triangles -->
      <div class="absolute top-0 left-0 flex w-full h-full">
        <!-- Alternating light and dark triangles -->
        <div class="flex w-full h-full">
          <!-- Generate 12 triangles for the top half -->
          {[...Array(12)].map((_, i) => (
            <div key={i} className={`triangle h-full w-[8.33%] ${i % 2 === 0 ? 'bg-amber-200' : 'bg-amber-800'}`}></div>
          ))}
        </div>
      </div>
    </div>

    <!-- Divider -->
    <div class="h-[4px] bg-gray-900"></div>

    <!-- Bottom Half -->
    <div class="flex-1 flex relative">
      <!-- Triangles -->
      <div class="absolute top-0 left-0 flex w-full h-full">
        <!-- Alternating light and dark triangles -->
        <div class="flex w-full h-full">
          <!-- Generate 12 triangles for the bottom half -->
          {[...Array(12)].map((_, i) => (
            <div
              key={i}
              className={`triangle h-full w-[8.33%] ${i % 2 !== 0 ? 'bg-amber-200' : 'bg-amber-800'}`}></div>
          ))}
        </div>
      </div>
    </div>
  </div>
</body>
</html>
